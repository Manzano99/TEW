<section>
    <h1>Login alumno</h1>
    

    <form id="login" action="#" enctype="application/x-www-form-urlencoded" onsubmit="controller.login(); return false;">
        <div class="form-group"> 
            <label for="username">Login: </label>
            <input type="text" class="form-control" name="username" id="username" size="25" required /> 
        </div>
        <br>
        <div class="form-group">
            <label for="passwd">Contrase√±a: </label>
            <input type="password" class="form-control" name="passwd" id="passwd" size="25" required />
        </div>
        <br>
        <button type="submit" name="submit" id="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" name="reset" id="reset" class="btn btn-primary">Reiniciar</button>
    </form>
    
</section>
