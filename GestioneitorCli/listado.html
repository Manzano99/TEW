<section>
    <h1 class="mb-4">Listado de alumnos</h1>
    
    <div class="mb-3">
        <button class="btn btn-primary" onclick="solicitarDatosAlumnos()">Obtener datos</button>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th style="cursor: pointer" onclick="ordenarTabla(0)">
                    Id <i class="bi bi-arrow-down-up ms-2"></i>
                </th>             
                <th style="cursor: pointer" onclick="ordenarTabla(1)">
                    Nombre <i class="bi bi-arrow-down-up ms-2"></i>
                </th>               
                <th style="cursor: pointer" onclick="ordenarTabla(2)">
                    Apellidos <i class="bi bi-arrow-down-up ms-2"></i>
                </th>               
                <th style="cursor: pointer" onclick="ordenarTabla(3)">
                    Email <i class="bi bi-arrow-down-up ms-2"></i>
                </th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="tabla-alumnos">
        </tbody>
    </table>
</section>
