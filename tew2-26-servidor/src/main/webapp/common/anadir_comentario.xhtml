<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">

        <h:form id="formAnadirComentario">
            
            <p:panel header="#{msg['addComment.panelHeader']} - #{incidenciaBean.incidenciaSeleccionada.titulo}">
                
                <h:panelGrid columns="1" style="width:100%">
                    <p:outputLabel for="nuevoTextoComentario" value="#{msg['addComment.label']}" />
                    <p:inputTextarea id="nuevoTextoComentario" 
                                     value="#{comentarioBean.nuevoComentario}" 
                                     rows="6" 
                                     style="width:100%"
                                     autoResize="false"
                                     required="true"
                                     requiredMessage="#{msg['addComment.required']}" />
                    <p:message for="nuevoTextoComentario" />
                </h:panelGrid>
                
                <br/>
                
                <p:commandButton value="#{msg['addComment.button.save']}"
                                 action="#{comentarioBean.guardarComentario}"
                                 ajax="false" 
                                 icon="pi pi-check" />
                
                <p:commandButton value="#{msg['addComment.button.cancel']}"
                                 action="detalle_incidencia"
                                 immediate="true"
                                 ajax="false" 
                                 icon="pi pi-times"
                                 styleClass="ui-button-secondary"
                                 style="margin-left: 10px;"/>

            </p:panel>

        </h:form>

    </ui:define>
</ui:composition>
