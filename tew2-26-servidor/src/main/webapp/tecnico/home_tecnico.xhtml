<ui:composition template="/templates/layout.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:event type="preRenderView" listener="#{usuarioBean.verificarAccesoTecnico}" />
    </f:metadata>

    <ui:define name="content">

        <style>
            .user-info { margin-bottom: 20px; }
            .action-panel { margin-top: 20px; }
            .action-list { list-style: none; padding: 0; }
            .action-list li { margin-bottom: 10px; }
        </style>

        <div class="user-info">
            <h1>#{msg['home.welcome']} #{usuarioBean.usuarioActual.nombre} #{usuarioBean.usuarioActual.apellidos}</h1>
            <h3>#{msg['home.role']} #{usuarioBean.usuarioActual.rol}</h3>
        </div>

        <div class="action-panel">
            <h2>#{msg['home.tecnico.panelHeader']}</h2>
            <p>#{msg['home.tecnico.panelDescription']}</p>

            <ul class="action-list">
                <li>
                    <p:button value="#{msg['home.link.viewIncidents']}"
                              outcome="/common/listar_incidencias.xhtml" 
                              icon="pi pi-list"/>
                </li>
            </ul>
        </div>
        
    </ui:define>

</ui:composition>
