<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{msg['app.title']}</title>
</h:head>

<h:body>
    <p:growl id="growlMessages" showDetail="true" life="3000" globalOnly="true"/>

    <h:form id="loginForm">
        <p:panel header="#{msg['login.header']}" style="width: 450px; margin: auto;"> 
        
            <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%;">
                <p:outputLabel for="dni" value="#{msg['login.dni']}" />
                
                <p:inputText id="dni" value="#{usuarioBean.dni}" required="true" style="width: 100%;"
                             requiredMessage="#{msg['login.dni.required']}" /> 
                             
                <p:outputLabel for="password" value="#{msg['login.password']}" />
                
                <p:password id="password" value="#{usuarioBean.password}" required="true" style="width: 100%;"
                            requiredMessage="#{msg['login.password.required']}" feedback="false"/> 
            </p:panelGrid>

            <br />

            <p:commandButton value="#{msg['login.button']}" 
                             action="#{usuarioBean.doLogin}" 
                             update="loginForm growlMessages" 
                             style="display: block; margin: auto;"/> 
                             
        </p:panel>
    </h:form>

</h:body>
</html>
