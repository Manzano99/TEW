<section id="alta-categoria">
    <div class="card col-md-6 mx-auto shadow">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0"><i class="bi bi-tags"></i> Nueva Categoría</h4>
        </div>
        <div class="card-body">
            <form onsubmit="event.preventDefault(); controller.guardarCategoria();">
                <div class="mb-3">
                    <label for="cat-nombre" class="form-label">Nombre de la Categoría</label>
                    <input type="text" id="cat-nombre" class="form-control" placeholder="Ej: Impresoras, Redes..." required>
                    <div class="form-text">Debe ser un nombre único en el sistema.</div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" onclick="controller.cargarVistaHome()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar Categoría</button>
                </div>
            </form>
        </div>
    </div>
</section>
