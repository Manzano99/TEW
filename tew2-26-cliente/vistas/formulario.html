<section id="registro-incidencia">
    <div class="card col-md-8 mx-auto shadow">
      <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Registrar Nueva Incidencia</h4>
      </div>
      <div class="card-body">
          <form onsubmit="event.preventDefault(); controller.guardarIncidencia();">
              <div class="mb-3">
                  <label for="titulo" class="form-label">Título</label>
                  <input type="text" id="titulo" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripción</label>
                  <textarea id="descripcion" class="form-control" rows="4" required></textarea>
              </div>
              <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría</label>
                  <select id="categoria" class="form-select" required>
                      <option value="" disabled selected>Cargando categorías...</option>
                  </select>
              </div>
              
              <div class="d-flex justify-content-end gap-2">
                  <button type="button" class="btn btn-secondary" onclick="controller.cargarVistaListado()">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
          </form>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4 mb-3">
        <button class="btn btn-secondary" onclick="controller.cargarVistaHome()">Volver a inicio</button>
    </div>
</section>
