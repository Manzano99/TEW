<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="#{msgs.error_title}" 
              widgetVar="errorDialogWV"
              modal="true" 
              visible="#{errorBean.showError}"
              closable="false" 
              resizable="false">
        
        <p:panelGrid columns="2" columnClasses="label,value" style="row-gap:8px; column-gap:16px;">
            <p:outputLabel value="#{msgs.error_view}" />
            <p:outputLabel value="#{errorBean.errorViewId}" />

            <p:outputLabel value="#{msgs.error_class}" />
            <p:outputLabel value="#{errorBean.errorBeanClass}" />

            <p:outputLabel value="#{msgs.error_method}" />
            <p:outputLabel value="#{errorBean.errorMethod}" />

            <p:outputLabel value="#{msgs.error_exception}" />
            <p:outputLabel value="#{errorBean.errorExceptionType}" />

            <p:outputLabel value="#{msgs.error_message}" />
            <p:outputLabel value="#{errorBean.errorMessage}" />
        </p:panelGrid>
        
        <f:facet name="footer">
            <p:commandButton value="#{msgs.error_back}" 
                             actionListener="#{errorBean.hideError}"
                             immediate="true"
                             oncomplete="PF('errorDialogWV').hide()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
