<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view locale="#{settings.locale}">
    <h:head>
        <title>Gestioneitor - <ui:insert name="subtitle"></ui:insert></title>
        <ui:insert name="head"></ui:insert>
    </h:head>

    <h:body>

        <p:growl id="messages" showDetail="true" sticky="false" life="6000" />

        <h:form>
            <p:menubar>
                 <p:menuitem value="Gestioneitor"></p:menuitem>
                <p:submenu label="#{msgs.menu_gestion}">
                   <p:menuitem value="#{msgs.menu_alta}" action="alta" actionListener="#{beanAlumnos.iniciaAlumno}"/>
                   <p:menuitem value="#{msgs.menu_listado}" action="#{beanAlumnos.listado}"/>
                   <p:menuitem value="#{msgs.menu_registro_manual}" action="registroManual"/>
                   <p:menuitem value="#{msgs.menu_registro_jsf}" action="registroJSF"/>
                </p:submenu>
                <p:menuitem value="#{msgs.menu_privado}" action="privado"/>
                <p:menuitem value="#{msgs.menu_login}" action="login" actionListener="#{beanLogin.iniciaUser}"/>
                <f:facet name="options">
                   <h:commandLink value="#{msgs.enlaceIdiomaES}" actionListener="#{settings.setSpanish}" style="margin-right:15px;"/>
                   <h:commandLink value="#{msgs.enlaceIdiomaEN}" actionListener="#{settings.setEnglish}"/>
                </f:facet>
            </p:menubar>
        </h:form>

        <ui:insert name="cuerpo"></ui:insert>
    </h:body>
</f:view>
</html>
